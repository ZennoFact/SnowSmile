<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Snow Smile | -KCG Open Campus Christmas SP-</title>
  <meta name="copyright" content="Copyright (C) Kazuki Maeno">
  <link rel="icon" type="image/png" href="./assets/icons/favicon2-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="./assets/icons/favicon2-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/isons/favicon2-96x96.png" sizes="96x96">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>
        <span id="title"><span class="green">Falling Snow:</span> <span class="red">-KCG Open Campus Christmas SP-</span></span>
      </h1>
      <div class="file">
        Load Image !
        <input class="fileReader" type="file" name="filereader" value="upload">
      </div>
      <div class="video">
        Capture Start !
        <input class="videoReader" type="button" name="videoreader" value="video">
      </div>
    </header>
    <div>
      <video id="video" class="noDisp" autoplay="1" ></video>
    </div>
    <div>
      <canvas id="canvas"></canvas>
      <canvas id="snow_canvas" class="noDisp"></canvas>
      <div id="fake_div"></div>
    </div>

  </div>

  <script src="./scripts/lib/jquery-2.1.3.min.js"></script>
  <script src="./scripts/lib/easeljs-0.8.2.min.js"></script>
  <script src="./scripts/lib/AlphaMaskFilter.js"></script>
  <script src="./scripts/lib/BlurFilter.js"></script>
  <script src="./scripts/lib/preloadjs-0.6.2.min.js"></script>
  <script src="./scripts/lib/Sound.js"></script>
  <script src="./scripts/snow.js"></script>
  <script src="./scripts/common.js"></script>
</body>

</html>
